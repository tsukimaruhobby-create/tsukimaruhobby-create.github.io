<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>月丸マップ</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont,
               "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
  background: #f8f9fa;
}

header {
  text-align: center;
  padding: 12px 0;
  font-size: 1.6rem;
  font-weight: bold;
  background: #ffffff;
  border-bottom: 1px solid #ddd;
}

#my-map {
  width: 100%;
  max-width: 720px;
  height: 500px;
  margin: 0 auto;
}
</style>

<!-- jpmap 本体 -->
<script src="./jmap.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {

  var pageMap = {
    "Hokkaido": "hokkaido.html",
    "Tokyo": "tokyo.html",
    "Osaka": "osaka.html",
    "Okinawa": "okinawa.html"
  };

  var d = new jpmap.japanMap(
    document.getElementById("my-map"),
    {
      showsPrefectureName: true,
      width: 720,
      movesIslands: true,
      lang: 'ja',

      onSelect: function(data){
        var page = pageMap[data.name];
        if (page) {
          location.href = page;
        } else {
          alert(data.name + " のページは準備中です");
        }
      }
    }
  );

});
</script>
</head>

<body>

<header>月丸マップ</header>

<div id="my-map"></div>

</body>
</html>
