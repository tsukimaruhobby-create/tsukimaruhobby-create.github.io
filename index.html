<body>
    <!-- Jmap表示位置 -->
    <div id="jmap"
        <div class="jmap-infobox">
            <h5 class="h5">世界に一つだけの地図</h5>
            <p>地図をクリックするとモーダルが表示されます。</p>
        </div>
    ></div>

    <!-- モーダル用HTML -->
    <div class="modal fade" id="prefectureModal" tabindex="-1" role="dialog" aria-labelledby="prefectureModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="prefectureModalTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body overflow-auto" style="height:350px;">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
                </div>
            </div>
        </div>
    </div>
</body>

<div id="info">都道府県をクリックしてください</div>

<script>
function showPref(name) {
  document.getElementById("info").textContent =
    name + " を選択しました";
}
</script>
<script>
const prefData = {
  "東京": {
    text: "よく行く場所。研究と飲みが多い。",
    image: "https://via.placeholder.com/300x200?text=Tokyo",
    instagram: "https://www.instagram.com/"
  },
  "神奈川": {
    text: "横浜・鎌倉。",
    image: "https://via.placeholder.com/300x200?text=Kanagawa",
    instagram: "https://www.instagram.com/"
  },
  "大阪": {
    text: "たこ焼き。",
    image: "https://via.placeholder.com/300x200?text=Osaka",
    instagram: "https://www.instagram.com/"
  }
  // ← 他の県もここに追加
};

function showPref(name) {
  const info = document.getElementById("info");
  const data = prefData[name];

  if (data) {
    info.innerHTML = `
      <h3>${name}</h3>
      <p>${data.text}</p>
      <img src="${data.image}" style="width:100%;max-width:300px;border-radius:10px;">
      <p>
        <a href="${data.instagram}" target="_blank">
          Instagramを見る
        </a>
      </p>
    `;
  } else {
    info.textContent = name + " の情報はまだありません";
  }
}
</script>
