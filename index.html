<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Jmap jQuery Example</title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script src="./jmap.js"></script>

<script>
$(document).ready(function() {

  // 都道府県コード → ページ対応表
  const pageMap = {
    1: "hokkaido.html",
    13: "tokyo.html",
    27: "osaka.html",
    47: "okinawa.html"
    // 必要な県を追加
  };

  $('#jmap').jmap({
    height: '450px',
    showInfobox: true,

    areas: [
      {code:1, name:"北海道", color:"#7f7eda"},
      {code:13, name:"東京", color:"#7ecfea"},
      {code:27, name:"大阪", color:"#ffe966"},
      {code:47, name:"沖縄", color:"#eb98ff"}
    ],

    onSelect: function(e, data) {
      const page = pageMap[data.code];
      if (page) {
        window.location.href = page;
      } else {
        alert("ページ準備中です");
      }
    }
  });

});
</script>
</head>

<body>
<div class="container mt-3">

  <div id="jmap">
    <div class="jmap-infobox">
      <h5>世界に一つだけの地図</h5>
      <p>都道府県をクリックしてください</p>
    </div>
  </div>

</div>
</body>
</html>
