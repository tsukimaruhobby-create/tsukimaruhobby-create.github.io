<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>日本地図</title>

<!-- Bootstrap & jQuery -->
<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- Japan Map -->
<script src="https://unpkg.com/japan-map-js@1.0.1/dist/jpmap.min.js"></script>
</head>

<body>
<div id="jmap"></div>

<script>
$(function(){
  var areaLinks = {
    1:"hokkaido.html",
    13:"tokyo.html",
    27:"osaka.html",
    47:"okinawa.html"
    // ここに47都道府県分のリンクを置く
  };

  var d = new jpmap.japanMap(document.getElementById("jmap"), {
    areas:[
      {code:1,name:"北海道",color:"#7f7eda",hoverColor:"#b3b2ee"},
      {code:13,name:"東京",color:"#7ecfea",hoverColor:"#b7e5f4"},
      {code:27,name:"大阪",color:"#ffe966",hoverColor:"#fff19c"},
      {code:47,name:"沖縄",color:"#eb98ff",hoverColor:"#f5c9ff"}
      // 他の県コードも同様に追加
    ],
    showsPrefectureName: true,
    width: 800,
    movesIslands: true,
    lang: 'ja',
    onSelect: function(data){
      location.href = areaLinks[data.area.code];
    }
  });
});
</script>

</body>
</html>
