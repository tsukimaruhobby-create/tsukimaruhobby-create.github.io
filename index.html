<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>jpmap 動作確認</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- jpmap.js（コピペしたもの） -->
  <script src="jmap.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: sans-serif;
    }
    #my-map {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <h1>jpmap 動作確認</h1>

  <!-- 地図の描画先 -->
  <div id="my-map"></div>

  <script>
    const map = new jpmap.japanMap(
      document.getElementById("my-map"),
      {
        width: 800,
        showsPrefectureName: true,
        movesIslands: true,
        lang: "ja",
        onSelect: function (data) {
          alert("クリック：" + data.name);
        }
      }
    );
  </script>

</body>
</html>
