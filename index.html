<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>日本地図検索</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    margin: 0;
    padding: 10px;
  }
  svg {
    width: 100%;
    max-width: 500px;
  }
  .pref {
    fill: #e0e0e0;
    stroke: #fff;
  }
  .active {
    fill: #ff9966;
  }
  button {
    margin: 4px;
    padding: 6px 10px;
    border: none;
    border-radius: 6px;
    background: #ddd;
  }
  button:hover {
    background: #bbb;
  }
</style>
</head>
<body>

<h2>日本地図（地方検索）</h2>

<!-- 地方検索 -->
<div>
  <button onclick="selectRegion('関東')">関東</button>
  <button onclick="selectRegion('関西')">関西</button>
  <button onclick="selectRegion('中部')">中部</button>
  <button onclick="selectRegion('東北')">東北</button>
  <button onclick="selectRegion('九州')">九州</button>
</div>

<!-- 簡略リアル地図（後で完全SVGに差し替え） -->
<svg viewBox="0 0 600 900">
  <path id="関東" class="pref" d="M420 310 L520 330 L500 420 L420 400 Z"/>
  <path id="関西" class="pref" d="M300 430 L360 450 L340 540 L280 520 Z"/>
  <path id="中部" class="pref" d="M360 360 L420 380 L400 480 L340 460 Z"/>
  <path id="東北" class="pref" d="M430 180 L520 200 L500 300 L420 280 Z"/>
  <path id="九州" class="pref" d="M160 650 L260 690 L230 820 L130 780 Z"/>
</svg>

<h3 id="regionTitle">地方を選択してください</h3>
<div id="prefList"></div>

<script>
const regionData = {
  "関東": ["東京", "神奈川", "千葉", "埼玉", "茨城", "栃木", "群馬"],
  "関西": ["大阪", "京都", "兵庫", "奈良", "滋賀", "和歌山", "三重"],
  "中部": ["愛知", "静岡", "長野", "新潟", "岐阜", "富山", "石川", "福井", "山梨"],
  "東北": ["青森", "岩手", "宮城", "秋田", "山形", "福島"],
  "九州": ["福岡", "佐賀", "長崎", "熊本", "大分", "宮崎", "鹿児島"]
};

function selectRegion(region) {
  document.querySelectorAll(".pref").forEach(p => p.classList.remove("active"));
  document.getElementById(region).classList.add("active");

  document.getElementById("regionTitle").textContent = region + "地方";
  document.getElementById("prefList").innerHTML =
    regionData[region].map(p => `<div>${p}</div>`).join("");
}
</script>

</body>
</html>
