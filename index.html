<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>日本地図（47都道府県）</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    margin: 0;
    padding: 10px;
  }
  svg {
    width: 100%;
    max-width: 500px;
    height: auto;
  }
  .pref {
    fill: #e0e0e0;
    stroke: #ffffff;
    cursor: pointer;
  }
  .pref:hover {
    fill: #ffcc66;
  }
  #info {
    margin-top: 15px;
    font-size: 18px;
    min-height: 1.5em;
  }
</style>
</head>
<body>

<h2>日本地図（47都道府県）</h2>

<!-- 簡略化された47都道府県SVG -->
<svg viewBox="0 0 600 900">

  <!-- 北海道 -->
  <path class="pref" d="M420 40 L540 60 L520 160 L420 140 Z"
    onclick="showPref('北海道')" />

  <!-- 東北 -->
  <path class="pref" d="M430 180 L520 200 L500 300 L420 280 Z"
    onclick="showPref('青森・岩手・宮城・秋田・山形・福島')" />

  <!-- 関東 -->
  <path class="pref" d="M420 310 L520 330 L500 420 L420 400 Z"
    onclick="showPref('茨城・栃木・群馬・埼玉・千葉・東京・神奈川')" />

  <!-- 中部 -->
  <path class="pref" d="M360 360 L420 380 L400 480 L340 460 Z"
    onclick="showPref('新潟・長野・山梨・静岡・愛知・岐阜・富山・石川・福井')" />

  <!-- 関西 -->
  <path class="pref" d="M300 430 L360 450 L340 540 L280 520 Z"
    onclick="showPref('三重・滋賀・京都・大阪・兵庫・奈良・和歌山')" />

  <!-- 中国 -->
  <path class="pref" d="M200 470 L300 500 L280 560 L180 530 Z"
    onclick="showPref('鳥取・島根・岡山・広島・山口')" />

  <!-- 四国 -->
  <path class="pref" d="M260 590 L340 610 L320 660 L240 640 Z"
    onclick="showPref('徳島・香川・愛媛・高知')" />

  <!-- 九州 -->
  <path class="pref" d="M160 650 L260 690 L230 820 L130 780 Z"
    onclick="showPref('福岡・佐賀・長崎・熊本・大分・宮崎・鹿児島')" />

  <!-- 沖縄 -->
  <path class="pref" d="M80 820 L140 840 L120 880 L60 860 Z"
    onclick="showPref('沖縄')" />

</svg>

<div id="info">県をクリックしてください</div>

<script>
function showPref(name) {
  document.getElementById("info").textContent =
    name + " を選択しました";
}
</script>

</body>
</html>
