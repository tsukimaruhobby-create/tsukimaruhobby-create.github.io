<script src="jmap.js"></script>
<script>
function drawMap() {
  const wrapper = document.getElementById("map-wrapper");
  const width = wrapper.clientWidth;

  wrapper.innerHTML = '<div id="my-map"></div>';

  new jpmap.japanMap(
    document.getElementById("my-map"),
    {
      width: width,
      showsPrefectureName: true,
      movesIslands: true,
      lang: "ja",

      prefectureStyles: {
        1:{fill:"#9b8ce3"},
        2:{fill:"#6fa8dc"},3:{fill:"#6fa8dc"},4:{fill:"#6fa8dc"},
        5:{fill:"#6fa8dc"},6:{fill:"#6fa8dc"},7:{fill:"#6fa8dc"},
        8:{fill:"#76c8e8"},9:{fill:"#76c8e8"},10:{fill:"#76c8e8"},
        11:{fill:"#76c8e8"},12:{fill:"#76c8e8"},13:{fill:"#76c8e8"},14:{fill:"#76c8e8"},
        15:{fill:"#7fd39a"},16:{fill:"#7fd39a"},17:{fill:"#7fd39a"},
        18:{fill:"#7fd39a"},19:{fill:"#7fd39a"},20:{fill:"#7fd39a"},
        21:{fill:"#7fd39a"},22:{fill:"#7fd39a"},23:{fill:"#7fd39a"},
        24:{fill:"#f5d76e"},25:{fill:"#f5d76e"},26:{fill:"#f5d76e"},
        27:{fill:"#f5d76e"},28:{fill:"#f5d76e"},29:{fill:"#f5d76e"},30:{fill:"#f5d76e"},
        31:{fill:"#f2a65a"},32:{fill:"#f2a65a"},33:{fill:"#f2a65a"},
        34:{fill:"#f2a65a"},35:{fill:"#f2a65a"},
        36:{fill:"#eb6b6b"},37:{fill:"#eb6b6b"},38:{fill:"#eb6b6b"},39:{fill:"#eb6b6b"},
        40:{fill:"#f4a7c5"},41:{fill:"#f4a7c5"},42:{fill:"#f4a7c5"},
        43:{fill:"#f4a7c5"},44:{fill:"#f4a7c5"},45:{fill:"#f4a7c5"},
        46:{fill:"#f4a7c5"},47:{fill:"#f4a7c5"}
      },

      onSelect: function(data) {
        location.href = data.code + ".html";
      }
    }
  );
}

drawMap();
window.addEventListener("resize", drawMap);
</script>
