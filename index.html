<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>月丸マップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- jpmap CSS（必須） -->
  <link rel="stylesheet" href="jmap.css">

  <!-- jpmap.js -->
  <script src="jmap.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      background: #fafafa;
      text-align: center;
    }

    header {
      padding: 12px 0;
      font-size: 22px;
      font-weight: bold;
      background: #ffffff;
      border-bottom: 1px solid #ddd;
    }

    #map-wrapper {
      width: 100%;
      max-width: 480px; /* スマホ基準 */
      margin: 0 auto;
      padding: 8px;
    }

    #my-map {
      width: 100%;
      min-height: 420px; /* ← これ超重要 */
    }
  </style>
</head>
<body>

  <header>月丸マップ</header>

  <div id="map-wrapper">
    <div id="my-map"></div>
  </div>

  <script>
    const prefecturePages = {
      "北海道": "hokkaido.html",
      "東京都": "tokyo.html",
      "神奈川県": "kanagawa.html",
      "大阪府": "osaka.html",
      "沖縄県": "okinawa.html"
      // 47都道府県分追加可能
    };

    const map = new jpmap.japanMap(
      document.getElementById("my-map"),
      {
        showsPrefectureName: true,
        movesIslands: true,
        lang: "ja",

        onSelect: function (data) {
          const page = prefecturePages[data.name];
          if (page) {
            location.href = page;
          } else {
            alert(data.name + " のページは準備中です");
          }
        }
      }
    );
  </script>

</body>
</html>
