<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>月丸マップ</title>

<!-- favicon -->
<link rel="icon" href="favicon.png">

<!-- Bootstrap / jQuery -->
<link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- jmap -->
<script type="text/javascript" src="./jmap.js"></script>

<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont,
                 "Helvetica Neue", "Hiragino Kaku Gothic ProN",
                 "Noto Sans JP", sans-serif;
    background: #f8f9fa;
  }

  header {
    text-align: center;
    padding: 12px 0;
    font-size: 1.6rem;
    font-weight: 600;
    background: #ffffff;
    border-bottom: 1px solid #e0e0e0;
  }

  #jmap {
    width: 100%;
    max-width: 720px;
    margin: 0 auto;
  }

  @media (min-width: 768px) {
    header {
      font-size: 1.8rem;
    }
  }
</style>

<script>
$(document).ready(function() {

  /* 都道府県コード → 遷移先ページ */
  const pageMap = {
    1: "hokkaido.html",
    2: "aomori.html",
    3: "iwate.html",
    4: "miyagi.html",
    5: "akita.html",
    6: "yamagata.html",
    7: "fukushima.html",
    8: "ibaraki.html",
    9: "tochigi.html",
    10: "gunma.html",
    11: "saitama.html",
    12: "chiba.html",
    13: "tokyo.html",
    14: "kanagawa.html",
    27: "osaka.html",
    47: "okinawa.html"
    // 必要に応じて47都道府県すべて追加
  };

  $('#jmap').jmap({
    height: '65vh',                 // スマホ最優先
    lineColor: '#bfbfbf',
    lineWidth: 1,
    showInfobox: true,

    backgroundRadius: '0.3rem',
    backgroundPadding: '0.8rem',
    backgroundColor: '#ff000000',

    prefectureLineColor: '#ffffff',
    prefectureLineWidth: 1,
    prefectureLineHoverColor: '#ffffff',

    fontSize: '0.75rem',
    fontColor: '#000',
    font: 'serif',

    areas: [
      {code:1, name:"北海道", color:"#7f7eda", hoverColor:"#b3b2ee"},
      {code:13, name:"東京", color:"#7ecfea", hoverColor:"#b7e5f4"},
      {code:27, name:"大阪", color:"#ffe966", hoverColor:"#fff19c"},
      {code:47, name:"沖縄", color:"#eb98ff", hoverColor:"#f5c9ff"}
      // ← Qiita最終版の47都道府県配列をここに入れる
    ],

    onSelect: function(e, data) {
      const page = pageMap[data.code];
      if (page) {
        window.location.href = page;
      } else {
        alert(data.name + " のページは準備中です");
      }
    }
  });

});
</script>
</head>

<body>

<header>月丸マップ</header>

<div class="container-fluid mt-2">
  <div id="jmap">
    <div class="jmap-infobox">
      <p>都道府県をタップしてください</p>
    </div>
  </div>
</div>

</body>
</html>
